<div class="container">
  <div class="title-outside-card"></div>
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h3 class="text-center">Iniciar Sesión</h3>
        </div>
        <div class="card-body">
          <form>
            <div class="mb-3">
              <label for="usuario" class="form-label">Usuario:</label>
              <input
                type="text"
                class="form-control"
                id="usuario"
                name="usuario"
                required
              />
            </div>
            <div class="mb-3">
              <label for="contrasena" class="form-label">Contraseña:</label>
              <input
                type="password"
                class="form-control"
                id="contrasena"
                name="password"
                required
              />
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary">
                Iniciar Sesión
              </button>
            </div>
          </form>
        </div>
        <div class="card-footer"></div>
      </div>
    </div>
  </div>
</div>
