<div class="row">
  <div class="col-md-12ng">
    <button
      type="button"
      class="btn btn-success btn-lg shadow shadow-lg hover hover-secondary rounded"
      data-bs-toggle="modal"
      data-bs-target="#formularioModal"
    >
      Agregar Bus
    </button>
  </div>
</div>

<div
  class="modal fade"
  id="formularioModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content text-black-50 bg-dark-subtle">
      <div class="modal-header text-bg-dark bg-opacity-75">
        <h5 class="modal-title" id="exampleModalLabel">Formulario de buses</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body bg-opacity-25">
        <form>
          <div class="form-group">
            <label for="placa">Placa:</label>
            <input
              type="text"
              class="form-control"
              name="placa"
              placeholder="Ingrese la placa"
              required
            />
          </div>
          <div class="form-group">
            <label for="modelo">Modelo:</label>
            <input
              type="text"
              class="form-control"
              name="modelo"
              placeholder="Ingrese el modelo"
              required
            />
          </div>
          <div class="form-group">
            <label for="marca">Marca:</label>
            <input
              type="text"
              class="form-control"
              name="marca"
              placeholder="Ingrese la marca"
              required
            />
          </div>
          <div class="form-group">
            <label for="asientos">Asientos:</label>
            <input
              type="number"
              class="form-control"
              name="asientos"
              placeholder="Ingrese el nÃºmero de asientos"
            />
          </div>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Cerrar
          </button>
          <button type="submit" class="btn btn-dark" name="savebus">
            Guardar
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
